log:
  level: error
  file: "/var/log/mosdns.log"

plugins:
  # 本地查询名单
  - tag: local_list
    type: domain_set
    args:      
      files:
        - "/var/mosdns/geosite_cn.txt"
        - "/etc/mosdns/rule/whitelist.txt"

  # 远程查询名单
  - tag: remote_list
    type: domain_set
    args:      
      files:
        - "/var/mosdns/geosite_geolocation-!cn.txt"
        - "/etc/mosdns/rule/greylist.txt"

  # local_ptr黑名单
  - tag: local_ptr
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/local-ptr.txt"	

  # ddns域名名单
  - tag: ddns_list
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/ddnslist.txt"	

  # 本地ip名单
  - tag: local_ip
    type: ip_set
    args:
      files:
        - "/var/mosdns/geoip_cn.txt"

  # 缓存插件
  - tag: lazy_cache
    type: cache
    args:
      size: 20480
      lazy_cache_ttl: 259200
      dump_file: /etc/mosdns/cache.dump
      dump_interval: 600    
 
  # 国内DNS
  - tag: forward_local
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: 202.103.24.68
        - addr: 202.103.44.150

  # 国外DNS
  - tag: forward_remote
    type: forward
    args:
      concurrent: 2
      upstreams:
        - addr: "https://8.8.8.8/dns-query"
          socks5: "127.0.0.1:10002"
          idle_timeout: 120
          enable_pipeline: false
          enable_http3: false
          insecure_skip_verify: false
        - addr: "https://8.8.4.4/dns-query"
          socks5: "127.0.0.1:10002"
          idle_timeout: 120
          enable_pipeline: false
          enable_http3: false
          insecure_skip_verify: false          
          
  # 查询到结果刷新ttl
  - tag: ttl_refresh
    type: sequence
    args:
      - exec: ttl 600-0
      - exec: accept 

  # ddns固定ttl
  - tag: ddns_ttl_refresh
    type: sequence
    args:
      - exec: ttl 1
      - exec: accept 

  # ttl处理
  - tag: ttl_sequence
    type: sequence
    args:
      - matches:
            - rcode 3
        exec: ttl 60      
      - matches: has_wanted_ans 
        exec: goto ttl_refresh  

  # 附加 ecs cn 信息
  - tag: ecs_cn
    type: "ecs_handler"
    args:
      forward: false 
      preset: 202.103.24.68 
      send: false 
      mask4: 24 
      mask6: 48 

  # 国内解析
  - tag: local_sequence
    type: sequence
    args:
      - exec: $forward_local
      - matches: has_resp
        exec: goto ttl_sequence       
      - exec: accept 
  
  # 国外解析
  - tag: remote_sequence
    type: sequence
    args:
      - exec: $ecs_cn    
      - exec: $forward_remote
      - matches: has_resp
        exec: goto ttl_sequence  
      - exec: accept 
      
  # ddns解析
  - tag: ddns_sequence
    type: sequence
    args:
      - exec: $forward_local
      - matches: has_resp
        exec: ttl 1
      - exec: accept        

  # 国内fallback ttl处理
  - tag: ttl_fallback
    type: sequence
    args:
      - matches: resp_ip $local_ip 
        exec: goto ttl_refresh
      - exec: drop_resp      
      
  # 国内fallback解析
  - tag: local_fallback
    type: sequence
    args:
      - exec: $forward_local
      - matches: has_wanted_ans 
        exec: goto ttl_fallback
      - exec: drop_resp

  # 国外fallback解析
  - tag: remote_fallback
    type: sequence
    args:
      - exec: $ecs_cn    
      - exec: $forward_remote
      - matches: has_resp
        exec: goto ttl_sequence  
      
  # fallback sequence
  - tag: fallback_sequence
    type: fallback
    args:
      primary: local_fallback
      secondary: remote_fallback
      threshold: 50
      always_standby: true
  
  # 主要的运行逻辑插件
  # sequence 插件中调用的插件 tag 必须在 sequence 前定义，
  # 否则 sequence 找不到对应插件。
  - tag: main_sequence
    type: sequence
    args:    
      # 拒绝HTTPS查询
      - matches:
            - qtype 65
        exec: reject 3  
 
      # 拒绝ptr黑名单
      - matches: 
            - qtype 12
            - qname $local_ptr
        exec: reject 3

      # ddns域名国内解析不缓存
      - matches: qname $ddns_list
        exec: goto ddns_sequence

      # 查找缓存
      - exec: $lazy_cache
      - matches: has_resp
        exec: accept
      
      # 本地查询
      - matches: qname $local_list
        exec: goto local_sequence
 
      # 远程查询
      - matches: qname $remote_list      
        exec: goto remote_sequence
      
      # fallback sequence
      - exec: $fallback_sequence
      
 # 在同一端口启动 udp 和 tcp 服务器
  - tag: udp_server
    type: udp_server
    args:
      entry: main_sequence
      listen: 127.0.0.1:5335

  - tag: tcp_server
    type: tcp_server
    args:
      entry: main_sequence
      listen: 127.0.0.1:5335
